<!DOCTYPE html>
<html lang="en">
<head>

    <title>TicTacToe-Game</title>
    <link rel="stylesheet" type="text/css" href="tttStyle.css">

</head>
<body>
    <h1>TicTacToe-Game</h1>
    <hr>
    <div class='buttonGame'>
        <button id='vs'>VS Computer</button>
        <button id='reset'>Reset</button>
        <p>turn X</p>
    </div>

    <div class='tableGame'>
        <table>
 
                <tr id='tr1'>
                    <td id='1'></td>
                    <td id='2'></td>
                    <td id='3'></td>
                </tr>
                <tr id='tr2'>
                    <td id='4'></td>
                    <td id='5'></td>
                    <td id='6'></td>
                </tr>
                <tr id='tr3'>
                    <td id='7'></td>
                    <td id='8'></td>
                    <td id='9'></td>
                </tr>

        </table>
    </div>


	<script type="text/javascript", src="ttc.js"></script>

</body>
</html>
